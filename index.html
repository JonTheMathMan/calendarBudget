<html>

<body>
	<table id="bannerMenu">
		<tr>
			<td class="menuOption" onclick="showPage('calendarPage')">Calendar</td>
			<td class="menuOption" onclick="showPage('newEventPage')">New Event</td>
		</tr>
	</table>
	<div id="calendarPage"></div>
	<div hidden=true id="newEventPage"></div>
	<script src="calendar/calendarHtml.js"></script>
	<script src="events/eventMakerHtml.js"></script>
	<script src="includePages.js"></script>
	<script src="calendar/calendar.js"></script>
	<script src="events/dropdown.js"></script>
	<script src="events/eventMaker.js"></script>
	<script>
		var selectedPage = "calendarPage";
		function showPage(pageClicked) {
			document.getElementById(selectedPage).hidden = true;
			document.getElementById(pageClicked).hidden = false;
			selectedPage = pageClicked;
		}
	</script>
	<style>
		#bannerMenu {
			width: 100%;
			height: 50px;
		}

		.menuOption {
			text-align: center;
			vertical-align: center;
			background-image: linear-gradient(darkgreen, lightgreen);
			height: 50px;
		}
		.dayBox {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: white;
				border-style: solid;
				border-color: gray;
				border-width: 1px;
			}
	</style>
</body>

</html>
